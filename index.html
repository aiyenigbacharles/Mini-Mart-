<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Charles<span> Silva</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">CHARLES MART</h2>
                <p>
                  The #1 E-store in Nigeria.<br>
                  Shop for all kinds of products at great prices
                </p>
                <button class="btn">Start Shopping</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.05s">Shop</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s">Products</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s">Blog</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s">Services</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s">About Us</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
